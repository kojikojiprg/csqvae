# dataset
name: "cifar10"
n_labeled_samples: 50000
x_dim: 3072  # 3 * 32 * 32
x_shape: [3, 32, 32]
patch_size: [8, 8]

# clustering
n_clusters: 10
param_q_init_cls: 1
temp_init_cls: 1.0
temp_decay_cls: 0.0001
temp_min_cls: 0.001

# quantization
book_size: 512
param_q_init: 20
temp_init: 1.0
temp_decay: 0.000001
temp_min: 0.001

# encoder-decoder
n_resblocks: 6
latent_dim: 64
latent_size: [8, 8]

# classification head
n_blocks_cls: 6
latent_dim_cls: 512
n_heads_cls: 16
dropout: 0.1

# diffusion
noise_steps: 1000
beta_start: 0.001
beta_end: 0.02
latent_dim_diffusion: 512
n_blocks_dit: 12
n_heads_dit: 16

loss:
  csqvae:
    lmd_x: 1
    lmd_klc: 1
    lmd_kld: 1
    lmd_ldt: 0.001
    lmd_c_elbo: 0.1
    lmd_c_real: 10
  diffusion:
    lmd_kld: 10
    lmd_ldt: 1

optim:
  csqvae:
    epochs: 800
    batch_size: 128
    accumulate_grad_batches: 8
    lr: 0.001
    lr_min: 0.00001
    warmup_t: 80
    warmup_lr_init: 0.00001
    warmup_diffusion_t: 80
  diffusion:
    epochs: 1000
    batch_size: 128
    accumulate_grad_batches: 1
    lr: 0.0001
    lr_min: 0.00001
    warmup_t: 10
    warmup_lr_init: 0.00001

  num_workers: 4
